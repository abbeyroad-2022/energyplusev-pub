<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <!-- 2021-03-18 타이틀 수정 -->
                    <h2 class="title is-3">충전하기</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="inner is-padding-top">
                    <!-- 0927수정-- barcode-wrap 로 감싸줌 -->
                    <div class="barcode-wrap auto"><!-- 2022-11-25 auto 클래스 추가 -->
                        <div class="barcode-top-box">
                            <div class="top-box"><span class="is-bold">기아혜택충전</span> 충전률99%</div>
                        </div>
                        <div class="barcode-box">
                            <div class="barcode-img"><img class="barcode" src="./images/barcode.png" alt="barcode" width=200 height=60></div>
                            <div class="data-area">
                                <span class="barcode-num">2917 - 1019 - 2993 - 3833</span>
                                <div class="barcode-time">남은시간 <strong class="time">02:19</strong></div>
                            </div>
                        </div>
                        <!-- 2022-11-25 쿠폰/포인트/카드 정보 추가 -->
                        <h4 class="title is-4 mt18">쿠폰/포인트 정보</h4>
                        <div class="charge-info-box">
                            <div class="charge-info-inbox">
                                <p class="charge-info-title">모바일 쿠폰 사용</p>
                                <strong class="charge-info-price">최대금액</strong>
                            </div>
                            <div class="charge-info-inbox">
                                <p class="charge-info-title">포인트 사용</p>
                                <strong class="charge-info-price">자동사용 9,900P</strong>
                            </div>
                        </div>
                        <!-- 2022-11-25 //쿠폰/포인트/카드 정보 추가 -->
                        <ul class="charge-dl mt18">
                            <li class="charge-dl-item">
                                <span class="txt-desc">무료충전 잔여량</span>
                                <span class="txt-val">100kWh</span>
                            </li>
                        </ul>
                    </div>
                    <div class="charge-img-box">
                        <p class="txt-charge-notice">충전기에 바코드를 스캔해 주십시오.</p>
                        <img src="./images/charge-1.png" alt="">
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
</body>
</html>
